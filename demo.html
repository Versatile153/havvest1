<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    * {
      margin: 0;
      font-family: "Montserrat";
    }

    .main {
      display: flex;
      background: magenta;
    }

    .SignUp {
      padding: 40px;
      width: 45%;
      display: flex;
      flex-direction: column;
      gap: 40px;
      color: #414141;
      background: #fff;
      overflow-y: scroll;
      scrollbar-width: none;
    }

    /* Hide the scrollbar for Webkit-based browsers (Chrome, Safari, and Opera) */
    .SignUp::-webkit-scrollbar {
      width: 0;
      background-color: transparent;
    }

    /* Hide the scrollbar for Firefox */
    .SignUp {
      scrollbar-width: none;
    }

    /* Optional: Set a maximum height to enable scrolling when the content exceeds the container height */
    .SignUp .form {
      max-height: 500px; /* Adjust this value based on your content's height */
      overflow-y: auto;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .btn button {
      width: 100%;
      padding: 16px 0px 17px 0px;
      background: #FC4E04;
      border: none;
      border-radius: 15px;
      color: white;
      font-size: large;
      font-weight: bold;
      cursor: pointer;
    }

    .asteriks {
      color: #f90b0b;
    }

    span {
      font-weight: 500;
    }

    .email input,
    .password input,
    .username input,
    .firstName input,
    .lastName input,
    .pin-input {
      border-radius: 15px;
      border: 1px solid #929292;
      flex-shrink: 0;
      width: 400px;
      padding: 15px 20px;
      font-size: large;
    }

    .email input:focus,
    .password input:focus,
    .username input:focus,
    .firstName input:focus,
    .lastName input:focus,
    .pin-input:focus {
      outline: none;
    }

    .email,
    .password,
    .username,
    .firstName,
    .lastName {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .slide-container {
      display: none;
    }

    .slide-container.active {
      display: block;
    }

    .carousel {
      padding: 20px;
    }

    .slider-container {
      background-color: #fff;
      border: 2px solid #ccc;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      overflow: hidden;
      height: 400px;
    }

    .slider {
      position: relative;
      width: 110%;
      height: 400px;
      border-radius: 10px;
      overflow: hidden;
    }

    .slides {
      display: flex;
      transition: transform 0.3s ease-in-out;
    }

    .slide {
      flex: 0 0 100%;
      outline: 1px solid blue;
    }

    .slide img {
      width: 50vw; /* 50% of the viewport width */
      height: auto; /* Maintain the aspect ratio */
      width: 100%; /* Ensure the image doesn't exceed its original size */
    }

    .dots {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .dot {
      width: 10px;
      height: 10px;
      margin: 0 5px;
      background-color: #ccc;
      border-radius: 50%;
      cursor: pointer;
    }

    .active {
      background-color: #555;
    }

    /* Add CSS media queries for responsiveness */
    @media (max-width: 768px) {
      .slide-container {
        flex-direction: column-reverse;
      }

      .email input,
      .password input,
      .username input,
      .firstName input,
      .lastName input,
      .pin-input {
        max-width: 100%;
      }

      .pin-container {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="main">
    <!-- Slide 1 -->
    <div class="slide-container active" style="height: 100vh; width: 120vw;" id="slide1">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="SignUp">
              <div class="header">
                <div class="logo"><img src="orange_logo__havvest.png" alt="logo"></div>
              </div>
              <div class="form">
                <form action="" method="post">
                  <!-- Your form content here -->
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="guide-slide">
              <!-- Your guide slide content here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Slide 2 -->
    <div class="slide-container" id="slide2" style="width: 100%;">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="SignUp">
              <div class="header">
                <div class="logo"><img src="orange_logo__havvest.png" alt="logo"></div>
              </div>
              <div class="form">
                <form action="" method="post">
                  <!-- Your form content here -->
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="guide-slide">
              <!-- Your guide slide content here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Slide 3 -->
    <div class="slide-container" id="slide3" style="width: 100%;">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="SignUp">
              <div class="header">
                <div class="logo"><img src="orange_logo__havvest.png" alt="logo"></div>
              </div>
              <div class="form">
                <form action="" method="post">
                  <div>
                    <h2 style="font-weight: bolder; font-size: xx-large;">Create a 4-digit transaction pin</h2>
                    <p style="font-weight: bold;">The Pin will be used to authorize transactions </p>
                  </div> <br>
                  <div class="pin-container">
                   <input type="text" maxlength="1" id="input1" class="pin-input" />
                   <input type="text" maxlength="1" id="input2" class="pin-input" />
                   <input type="text" maxlength="1" id="input3" class="pin-input" />
                   <input type="text" maxlength="1" id="input4" class="pin-input" />
                 </div>
                 <div style="margin-top: 3rem;" class="btn"><button class="continue-button">Sign up</button></div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="guide-slide">
              <div style="display: flex;flex-direction: column;gap: 4rem;">
                <p>Happy Havvestors trusts our <br>
                  <span class="asteriks">business model</span> </p>
              </div>
               
                <div class="carousel">
                  <div class="slider-container">
                    <div class="slider">
                      <div class="slides">
                        <div class="slide">
                        <img src="/Contact us image1 1.png" alt="Image 1">
                        </div>
                        
                      </div>
                    </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script>
    /* Your script for slide transitions */
    let currentSlide = 1;
    const totalSlides = 3;

    document.addEventListener("click", function () {
      currentSlide = (currentSlide % totalSlides) + 1;
      showSlide(currentSlide);
    });

    function showSlide(slideNumber) {
      const slides = document.querySelectorAll(".slide-container");
      slides.forEach((slide) => {
        slide.classList.remove("active");
      });
      document.getElementById("slide" + slideNumber).classList.add("active");
    }

    // Show the first slide initially
    showSlide(currentSlide);
  </script>
</body>
</html>
